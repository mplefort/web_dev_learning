<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>PetFinderApp</title>
</head>

<body>
  <header class="bg-light text-center mb-4 p-3">
    <img src="assets/img/logo.png" alt="Find-A-Pet">
  </header>

  <div class="container">
    <form action="" id="pet-form">
      <label for="animal">Animal</label>
      <select name="" id="animal" class="form-control form-control-lg mb-3">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
        <option value="barnyard">Barnyard</option>
      </select>
      <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
      <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
    </form>

    <div id="results"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
