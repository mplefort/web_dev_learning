<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="sytle.css">

  <title>Weight Converter</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <h1 class="display-4 text-center mb-4">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" id="lbsInput" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="grams-output"></div>
            </div>
          </div>
          <div class="card bg-secondary mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kg-output"></div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ounces-output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
