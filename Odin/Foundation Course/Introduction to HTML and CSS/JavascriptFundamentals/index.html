<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Function library example</title>
    <style>
      input {
        font-size: 2em;
        margin: 10px 1px 0;
      }
    </style>
  </head>
  <body>
    <p></p>

    <script>
        function add7 (num) {
            return num + 7
        }

        // function to capitalize a string and return only first letter of string. It should make all caps and mixed caps return only first letter capitalized.
        function capitalize (str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
        }

        let para = document.querySelector('p')

        para.textContent = add7(7)

        para.textContent += capitalize('hello world')

</script>
  </body>
</html>
