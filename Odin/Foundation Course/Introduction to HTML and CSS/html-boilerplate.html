<!-- DOCTYPE  used to browser what version of html to use html = latest currently HTML5-->
<!DOCTYPE html>
<!-- html with lang attribute = language page is in -->
<html lang="en">
  <!-- head gives meta info about page -->

  <head>
    <!-- Charset = encoding of text values for what type of special chars are displayed -->
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of webpage, shows in tab -->
    <title>Document</title>
  </head>

  <!-- All our content on page -->

  <body>
    <h1>Hello</h1>
    <p>
      Lorem ipsum <strong>dolor sit amet</strong> consectetur adipisicing elit.
      Nesciunt no <em>bis ullam error</em> voluptates numquam adipisci libero
      distinctio maiores tenetur ipsa. Id consequu ntur unde cum sunt.
    </p>
  </body>
</html>
