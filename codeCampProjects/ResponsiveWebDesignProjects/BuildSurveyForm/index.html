<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../main/css/surveyForm.min.css">
  <title>FCC: Survey Form</title>
</head>

<body>
  <main>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey</h1>
        <p id="description"> Thank you for taking this short survey</p>
      </header>
      <form id=survey-form>
        <div class="form-group">
          <label for="name-label" id="name-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email-label" id="email-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="enter our Email" required>
        </div>
        <div class="form-group">
          <label for="number-label" id="number-label">Age <span class="clue">(optional)</span></label>
          <input type="number" class="form-control" name="age" id="number" placeholder="Age" min=0 max=100>
        </div>
        <div class="form-group">
          <label> Which option best descries your current role? </label>
          <select name="role form-control" id="dropdown" placeholder="Select current role">
            <option value disabled selected>Select Current Role</option>
            <option value="student">Student</option>
            <option value="full-time">Full-Time</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommend-label" id="recommend-label">Would you recommend freeCodeCamp?</label>
          <label>
            <input type="radio" name="recommend" id="recommend" value="Yes" class="input-radio"> Yes
          </label>
          <label>
            <input type="radio" name="recommend" id="recommend" value="No" class="input-radio"> No
          </label>
          <label>
            <input type="radio" name="recommend" id="recommend" value="Maybe" class="input-radio"> Maybe
          </label>
        </div>
        <div class="form-group">
          <label for="improvement" id="improvement">What would you like see improved? <span class="clue">(Check all that
              apply)</span></label>
          <label>
            <input type="checkbox" name="item1" value="front-end" class="input-checkbox"> Front-end projects
          </label>
          <label>
            <input type="checkbox" name="item2" value="back-end" class="input-checkbox"> back-end projects
          </label>
          <label>
            <input type="checkbox" name="item3" value="data-visualization" class="input-checkbox"> Data-Visualization
            Projects
          </label>
          <label>
            <input type="checkbox" name="item4" value="challenges" class="input-checkbox"> Challenges
          </label>
        </div>
        <div class="form-group">
          <label for="comments" id="comments">Any comments or suggestions?</label>
          <textarea name="comments" id="comments" cols="30" rows="10"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" value="Submit" class="btn submit">
        </div>
      </form>
    </div>
  </main>
  <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</body>

</html>
